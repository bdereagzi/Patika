<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Start -->
  <body>
    <div id="Logo">
      <img src="img/google.jpg" alt="img" />
    </div>
    <div class="Div">
      <p>Search the web using Google!</p>
      <input size="50" style="text-align: center" type="text" />
      <article class="Article">
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm feel Lucky" />
      </article>
    </div>
    <!-- Search -->
    <article>
      <table class="Table">
        <tr>
          <td id="Td-1">
            <p>
              Special Search <br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                target="_blank"
                >Stanford Search</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                target="_blank"
                >Linux Search</a
              >
            </p>
          </td>
          <td id="Td-2">
            <p>
              Special Search <br />
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                target="_blank"
                >Help!</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                target="_blank"
                >About Google!</a
              ><br />
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                target="_blank"
                >Company Info</a
              ><br />
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                target="_blank"
                >Google! Logos</a
              ><br />
            </p>
          </td>
          <td id="Td-3">
            <p>
              Get Google! <br />
              updates monthly:<br />
              <input type="text" value="your e-mail" /><br />
              <input type="submit" value="subscribe" />
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </p>
          </td>
        </tr>
      </table>
    </article>
    <!-- Search End -->
    <!-- End -->
  </body>
</html>
