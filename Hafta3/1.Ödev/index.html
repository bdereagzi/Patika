<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>TO DO LIST</title>
  </head>

  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <!-- Button Close Start -->
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Button Close End -->
          <!-- Alert -->
          <div class="p-4 mb-0 bg-success text-dark font-weight-bold">
            Transaction successful.
          </div>
          <!-- Alert End -->
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <!-- Button Close Start -->
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Button Close End -->
          <!-- Alert -->
          <div class="p-4 mb-0 bg-warning text-dark font-weight-bold">
            The Field is required...
          </div>
          <!-- Alert End -->
        </div>
      </div>
    </div>
    <div class="container">
      <!-- İmg Start -->
      <div class="header">
        <img
          src="https://global-uploads.webflow.com/6097e0eca1e87557da031fef/609859a191abe5d64b17fed3_Patika%20logo.png"
          class="img"
          alt=""
        />
        <!-- İmg End -->
        <!-- Title -->
        <h2>TO DO LIST</h2>
        <input type="text" id="inputValue" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="addBtn" class="button">Add</span>
        <button class="remove-all" onclick="deleteAll()">Remove all</button>
        <!-- Title End -->
      </div>
      <div class="tasks-List">
        <ul id="taskList">
          <!-- <li>3 Litre Su İç</li>
        <li>Ödevleri Yap</li>
        <li>En Az 3 Saat Kodlama Yap</li>
        <li>Yemek Yap</li>
        <li>50 Sayfa Kitap Oku</li> -->
        </ul>
      </div>
      <!-- Script -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <!-- Script End -->
    </div>
  </body>
</html>
